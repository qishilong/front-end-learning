<!-- 弹出层 -->
<div class="service_pop">
  <div>各个模块内容</div>
  <div class="close"></div>
</div>

<script>
  (function () {
    $('.service_frame')
      .mouseenter(function () {
        // 第一排和第二排懂的不一样
        // service_frame service_frame2
        if ($(this).hasClass('service_frame2')) {
          $(this)
            .animate({
              marginTop: -55
            })
            .siblings('.service_frame')
            .animate({
              marginTop: -28
            })
        } else {
          $('.service_frame').not('.service_frame2').animate({
            marginTop: -28
          })
        }
        // 弹出层展示 240-206
        $('.service_pop').animate({
          top: 34
        });
        // 红色小横线
        $(this).addClass('service_active').siblings().removeClass('service_active');
      });
      
      // close事件
      $('.close').click(function () {
        // service_pop复原
        $('.service_pop').animate({
          top: 240
        });
        // service_frame复原
        $('.service_frame').animate({
          marginTop: 0
        })
        // 小红线取消
        $('.service_active').removeClass('service_active')
      })

  })()
</script>
